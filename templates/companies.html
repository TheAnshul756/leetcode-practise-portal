<html>
  <head>
    <title>List of Contents</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
      </tr>
      {% for content in contents %}
      <tr>
        <td><a href="{{ url_for('show_content', name=content) }}">{{ content }}</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
